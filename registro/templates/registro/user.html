{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asociaciados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/estilos.css' %}">
</head>
<body>
    <main>
        <div class="container">
            <div class="row text-center desj-logo">
                <img src="{% static 'home/img/logo_asociacion.png' %}" alt="" class="mh-100">
            </div>
            <div class="row text-center pb-5">
                <h1>Asociaci&oacute;n de Residentes Javiere&ntilde;os</h1>
            </div>

            {% if user_alert %}
            <div class="row text-center">
                <p class="{{ alert_color }}">{{ user_alert }}</p>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-4 d-none d-sm-inline">
                </div>

                {% if form != "none" %}
                <div class="col">
                    <form action="/registro/usuario" method="post">
                        {% csrf_token %}
                        <div class="row g-3 align-items-center pb-3">
                            {{ form }}
                        </div>
                        <div class="row g-3 py-2 pb-3">
                            <input type="submit" class="btn btn-primary btn-lg" value="Seleccionar Usuario">
                        </div>
                    </form>
                </div>
                {% endif %}

                <div class="col-4 d-none d-sm-inline">
                </div>
            </div>

            <div class="row text-center pt-5">
                <p>Contacto:&nbsp;<a href="mailto:contacto@desanjavier.org">contacto@desanjavier.org</a></p>
            </div>
            <div class="row text-center">
                <a href="/">P&aacute;gina de inicio</a>
            </div>
        </div>
    </main>
</body>
</html>
